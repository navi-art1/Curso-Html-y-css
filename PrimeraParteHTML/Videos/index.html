<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <main>
        <h1>Video</h1>
        <section>
            <!--Atributos importantes para videos
                Preload hace que el video se pueda cargar rapido
                controls para que el video tenga controles para pausar o  reproducir
                con t se puede ver en que momento se pueden reproducir-->
            <video controls preload="auto">Video de yt
                <source src="video1">
                <source src="video2">
                <source src="video3">
                <source src="video4">
            </video>
        
        </section>
    </main>
</body>
</html>
