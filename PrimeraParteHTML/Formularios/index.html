<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--La etiqueta de form es la que se utiliza para hacer formularios-->
    <form action="">
        <!--dentro de label va el input
            Siempre el id coincide con el for del label-->
        <label for="nombre">
            <span> Cual es tu nombre</span>
            <input type="text" id="nombre" placeholder="Joel">
        </label>
        <label for="inicio">
            <span> Cuando iniciaste en platzi</span>
            <input type="date" id="Inicio" >
        </label>

        <label for="Edad">
            <span> Cual es tu edad</span>
            <input type="number" id="Edad" placeholder="30">
        </label>

        <label for="Horario">
            <span> En que horario estudias</span>
            <input type="Time" id="Horario" >
        </label>
    </form>
    
</body>
</html>
