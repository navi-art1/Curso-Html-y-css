<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Las etiquetas "meta" se utilzan para dar informacion importante para el archivo-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- viewport se utiliza para que la pagina sea responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso practico de HTML</title>
        <!-- El link es importante para poder referenciar la hoja de estilos-->
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <!--Etiquetas contenedoras (llevan mas etiquetas adentro ) y 
            etiquetas de contenido (llevan texto, imagnes, videos y demas)
            1) Header es la parte superior de una pagina continen al nav
            2) Nav se utiliza por si queremos implementar una barra de navegacion
        -->
        <header>
            <nav>

            </nav>
        </header>
        <!--Dentro del main va toda la informacion principal y va debajo del header-->
        <main>
            <section>
                <article>

                </article>
            </section>

        <!--Si queremos utilizar listas podemos utilizar 
            "ul" se ordena con puntitos (Desordenada)
            "ol" se ordena con numeros (Ordenada)
        -->
        <ul>
            <li>Soy una manzana</li>
            <li>Soy una pera</li>
        </ul>

        <ol>
            <li>Soy una mandarina</li>
            <li>Soy una naranja</li>
        </ol>
        </main>
        <!--Para la parte del pie de pagina utilizamos footer-->

        <footer>
            <p>Soy un text
            </p>
        </footer>

    </body>
</html>
